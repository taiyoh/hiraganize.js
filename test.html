<script type="text/javascript">
//<!CDATA[
test("aaaaa", function() {
  equals( "あああああ", Hiraganize.walk('aaaaa'), "あああああ" );
});
test("aka", function() {
  equals( "あか", Hiraganize.walk('aka'), "あか" );
});
test("kasatate", function() {
  equals( "かさたて", Hiraganize.walk('kasatate'), "かさたて" );
});
test("kyameru", function() {
  equals( "きゃめる", Hiraganize.walk('kyameru'), "きゃめる" );
});
test("aru,haretahinokoto.", function() {
  equals( "ある、はれたひのこと。", Hiraganize.walk('aru,haretahinokoto.'), "ある、はれたひのこと。" );
});
test("soreha totemo tsuyoi", function() {
  equals( "それは とても つよい", Hiraganize.walk('soreha totemo tsuyoi'), "それは とても つよい" );
});
test("darekairu?", function() {
  equals( "だれかいる?", Hiraganize.walk('darekairu?'), "だれかいる?" );
});
test("qawsedrftgyhujikol!@#$^&*()_+", function() {
  equals( "くぁえうじこ!@#$^&*()_+", Hiraganize.walk('qawsedrftgyhujikol!@#$^&*()_+'), "くぁえうじこ!@#$^&*()_+" );
});
test("attamaii!", function() {
  equals( "あったまいい!", Hiraganize.walk('attamaii!'), "あったまいい!" );
});
test("usshissi", function() {
  equals( "うっしっし", Hiraganize.walk('usshissi'), "うっしっし" );
});
