<script type="text/javascript">
//<!CDATA[
test("aaaaa", function() {
  equals( Hiraganize.walk('aaaaa'), "あああああ", "あああああ" );
});
test("aka", function() {
  equals( Hiraganize.walk('aka'), "あか", "あか" );
});
test("kasatate", function() {
  equals( Hiraganize.walk('kasatate'), "かさたて", "かさたて" );
});
test("kyameru", function() {
  equals( Hiraganize.walk('kyameru'), "きゃめる", "きゃめる" );
});
test("aru,haretahinokoto.", function() {
  equals( Hiraganize.walk('aru,haretahinokoto.'), "ある、はれたひのこと。", "ある、はれたひのこと。" );
});
test("soreha totemo tsuyoi", function() {
  equals( Hiraganize.walk('soreha totemo tsuyoi'), "それは とても つよい", "それは とても つよい" );
});
test("darekairu?", function() {
  equals( Hiraganize.walk('darekairu?'), "だれかいる?", "だれかいる?" );
});
test("qawsedrftgyhujikol!@#$^&*()_+", function() {
  equals( Hiraganize.walk('qawsedrftgyhujikol!@#$^&*()_+'), "くぁwせdrftyふじこ!@#$^&*()_+", "くぁwせdrftyふじこ!@#$^&*()_+" );
});
test("attamaii!", function() {
  equals( Hiraganize.walk('attamaii!'), "あったまいい!", "あったまいい!" );
});
test("usshissi", function() {
  equals( Hiraganize.walk('usshissi'), "うっしっし", "うっしっし" );
});
test("bonsai", function() {
  equals( Hiraganize.walk('bonsai'), "ぼんさい", "ぼんさい" );
});
test("donadonado-na-do-na-", function() {
  equals( Hiraganize.walk('donadonado-na-do-na-'), "どなどなどーなーどーなー", "どなどなどーなーどーなー" );
});
test("keion.", function() {
  equals( Hiraganize.walk('keion.'), "けいおん。", "けいおん。" );
});
test("dorakue5", function() {
  equals( Hiraganize.walk('dorakue5'), "どらくえ5", "どらくえ5" );
});
test("non tan ", function() {
  equals( Hiraganize.walk('non tan '), "のん たん", "のん たん" );
});
test("atarur", function() {
  equals( Hiraganize.walk('atarur'), "あたるr", "あたるr" );
});
test("pant", function() {
  equals( Hiraganize.walk('pant'), "ぱんt", "ぱんt" );
});
//]]>
</script>
